{% extends "base.html" %}

{% block title %}List{% endblock title %}

{% block content %}
<div class="row">
    {% for restaurant in fav_restaurants %}
    <div class="col-md-4">
        <div class="card my-card">
          {% if restaurant.restaurant.logo %}
            <img class="card-img-top" src="{{restaurant.restaurant.logo.url}}" alt="Hey Noob, look at me...">
          {% endif %}

          <div class="card-body">
             <p class="card-text">{{restaurant.restaurant.description|truncatechars:25}}</p>
           </div>
           <ul class="list-group list-group-flush">
            <li class="list-group-item text-center">
              <a href="{% url 'restaurant-detail' restaurant.restaurant.id %}" class="btn btn-outline-dark">View</a>
              <button id="{{restaurant.restaurant.id}}" class = "btn btn-light {% if restaurant.restaurant.id in liked_restuarnts %}text-danger{%endif%}" onClick ="Like({{restaurant.restaurant.id}})" id="{{restaurant.restaurant.id}}"><i class="fas fa-heart"></i></button>
            </li>
            </ul>
        
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
